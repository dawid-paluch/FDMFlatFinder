<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Accommodation Preferences</title>
    <link rel="stylesheet" href="css/editPreferences.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header>
        <div id="header">
        <div id="logo">
            <a href="mainpage.html">FlatFinderFDM</a>
        </div>

        <div id="nav">
            <nav>
                <a href="mainpage.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="loginConsultant.html">Login</a>
            </nav>
        </div>
        </div>
    </header>

    
    <img id="background-image"src="images/homepage-stock-photo.jpg" alt="property photo" />
    <div class="main">
        <h1>Edit Accommodation Preferences</h1>
        <form action="save_preferences.php" method="POST">
            <div class="form-group">
                <label for="location">Preferred City/Town</label>
                <input type="text" id="location" name="location" placeholder="Enter City/Town">
            </div>
            <div class="form-group">
                <label for="postcode">Preferred Postcode</label>
                <input type="text" id="postcode" name="postcode" placeholder="Enter Postcode">
            </div>

            <div class="form-group">
                <label for="maxPrice">Maximum Price(Â£)</label>
                <input type="number" id="maxPrice" name="maxPrice" placeholder="Enter Price">
            </div>
            <div class="form-group">
                <label for="bedrooms">Preferred Bedrooms</label>
                <input type="number" id="bedrooms" name="bedrooms" placeholder="Enter Bedrooms" min="1">
            </div>

            <div class="form-group">
                <label for="minBedrooms">Minimum Bedrooms</label>
                <input type="number" id="minBedrooms" name="minBedrooms" placeholder="Enter minimum number of bedrooms">
            </div>

            <div class="form-group">
                <label for="maxBedrooms">Maximum Bedrooms</label>
                <input type="number" id="maxBedrooms" name="maxBedrooms" placeholder="Enter maximum number of bedrooms">
            </div>

            <div class="form-group">
                <label for="minBathrooms">Minimum Bathrooms</label>
                <input type="number" id="minBathrooms" name="minBathrooms" placeholder="Enter minimum number of bathrooms">
            </div>

            <div class="form-group">
                <label for="maxBathrooms">Maximum Bathrooms</label>
                <input type="number" id="maxBathrooms" name="maxBathrooms" placeholder="Enter maximum number of bathrooms">
            </div>

            <div class="form-group">
                <label for="propertyType">Property Type</label>
                <select name="propertyType" id="propertyType">
                    <option value="Flat">Flat</option>
                    <option value="House">House</option>
                    <option value="Studio">Studio</option>
                </select>
            </div>

            <button type="submit">Save Preferences</button>
        </form>
    </div>
</body>

</html>
