<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/login.css" />
  <title>FDM Flat Finder</title>
</head>

<body>
    <header>
        <div id="header">
        <div id="logo">
            <a href="mainpage.html">FlatFinderFDM</a>
        </div>

        <div id="nav">
            <nav>
                <a href="mainpage.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="loginConsultant.html">Login</a>
            </nav>
        </div>
        </div>
    </header>

    <img id="background-image"src="images/homepage-stock-photo.jpg" alt="property photo" />

    <div id="main">
        <form method="POST" action="">
            <div class="otp-container">
                <h1>Forgot Password</h1>
            <div class="otp-text">
                <label>Email: </label>
                <input type = "email" name = "email"  placeholder = "Enter email" required>
            </div>
            <button id ="send-button" type = "submit">Send</button>
            </div>
        </form> 
    </div>

    <script>
        // JavaScript code to handle the OTP generation and sending
        document.getElementById('send-button').addEventListener('click', function(event) {
            event.preventDefault();

            const email = document.querySelector('input[name="email"]').value;

            if (email) {
                alert(`In functional version of the system, password reset link sent to ${email}`);
                window.location.href = "loginConsultant.html";
            } else {
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>
