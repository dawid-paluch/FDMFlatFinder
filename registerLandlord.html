<head>

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <header>
        <div id="header">
        <div id="logo">
            <a href="mainpage.html">FlatFinderFDM</a>
        </div>

        <div id="nav">
            <nav>
                <a href="mainpage.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="loginConsultant.html">Login</a>
                <a href="account.html">My Account</a>
            </nav>
        </div>
        </div>
    </header>

    <img id="background-image"src="images/homepage-stock-photo.jpg" alt="property photo" />

    <div id="main">
        <form method="POST" action="register.php">
            <div id="formContainer">
                <h1>
                    Register as Landlord
                </h1>
                <div id="userType-buttons">
                    <a id="consultant-button" href="registerConsultant.html">FDMConsultant</a>
                    <p id="landlord-button">Landlord</p>
                </div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                
                <!-- for more personal details, added location, age etc-->
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter Your Location" required>
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="Enter Your age" required>
                
                <input type = "hidden" name = "role" value = "landlord">

                <div id="submit-buttons">
                    <button type="reset" id="clear-button">Clear Form</button>
                    <button type="submit" name="register" id="submit-button">Register</button>
                    <p>Already have an account?</p><a href = "loginLandlord.html">Login as Landlord</a>
               </div>
            </div>
        </form> 
    </div>
</body>
