<head>

<body>
    <header>
        <div id="header">
        <div id="logo">
            <a href="mainpage.html">FlatFinderFDM</a>
        </div>

        <div id="nav">
            <nav>
                <a href="account.html">My Account</a>
                <a href="mainpage.html">Logout</a>
            </nav>
        </div>
        </div>
    </header>

    <img id="background-image"src="images/homepage-stock-photo.jpg" alt="property photo" />


    <div id="main">
        <form method="POST" action="changePassword.php">
            <div id="formContainer">
                <h1>
                    Change your Password
                </h1>

                <a id="returnButton" href="javascript:history.back()">Return to Menu</a>
                
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter New password" required>
    
                <div id="submit-buttons">
                    <button type="reset" id="clear-button">Clear Form</button>
                    <button type="submit" name="Confirm Change" id="submit-button">Submit</button>
               </div>
            </div>
        </form> 
    </div>
    
    <script>
        document.getElementById('submit-button').addEventListener('click', function(event) {
            event.preventDefault();

            alert(`New account would be created with the specified details and user would be sent back to login screen.`);
            history.back();
        });
    </script>
</body>
