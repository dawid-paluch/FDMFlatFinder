<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/login.css" />
  <title>FDM Flat Finder</title>
</head>

<body>
    <header>
        <div id="header">
        <div id="logo">
            <a href="mainpage.html">FlatFinderFDM</a>
        </div>

        <div id="nav">
            <nav>
                <a href="mainpage.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="loginConsultant.html">Login</a>
            </nav>
        </div>
        </div>
    </header>

    <img id="background-image"src="images/homepage-stock-photo.jpg" alt="property photo" />

    <div id="main">
        <form method="POST" action="">
            <div class="otp-container">
                <h1>Enter OTP</h1>
                <div class="otp-text">
                    <label for="otp">OTP:</label>
                    <input type = "text" id="otp" name = "otp"  placeholder = "Enter OTP" autofocus required>
                </div>
                <button id="otp-button" type = "submit">Verify OTP</button>
            </div>
        </form> 
    </div>
    </div>
    
    <script>
        document.getElementById('otp-button').addEventListener('click', function(event) {
            event.preventDefault();

            const otp = document.getElementById('otp').value;

            if (otp) {
                alert(`On a correct OTP, the user would be redirected to the corresponding home page as they are logged in. In this version the otp only existing for consultant only sends the user to the consultant homepage.`);
                window.location.href = "consultantHomePage.html";
            } else {
                alert('Please enter a valid email and password.');
            }
        });
    </script>
</body>
