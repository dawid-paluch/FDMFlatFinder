<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/login.css" />
  <title>FDM Flat Finder</title>
</head>


<body>
    <header>
        <div id="header">
        <div id="logo">
            <a href="mainpage.html">FlatFinderFDM</a>
        </div>

        <div id="nav">
            <nav>
                <a href="mainpage.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="loginConsultant.html">Login</a>
            </nav>
        </div>
        </div>
    </header>

    <img id="background-image"src="images/homepage-stock-photo.jpg" alt="property photo" />


    <div id="main">
        <form method="POST" action="">
            <div id="formContainer">
                <h1>
                    Register as Consultant
                </h1>
                <div id="userType-buttons">
                    <p id="consultant-button">FDMConsultant</p>
                    <a id="landlord-button" href="registerLandlord.html">Landlord</a>
                </div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" autofocus required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <!-- for more personal details, added location, age etc-->
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter Your Location" required>
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="Enter Your age" required>

                <input type = "hidden" name = "role" value = "consultant">

                <div id="submit-buttons">
                    <button type="reset" id="clear-button">Clear Form</button>
                    <button type="submit" name="register" id="submit-button">Register</button>
                </div>
                <div id="alternativeAccess">
                    <p>Already have an account?<a href = "loginConsultant.html">Login as Consultant</a></p>
               </div>
            </div>
        </form> 
    </div>

    <script>
        document.getElementById('submit-button').addEventListener('click', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const location = document.getElementById('location').value;
            const age = document.getElementById('age').value;

            if (username && email && password && location && age) {
                alert(`New account would be created with the specified details and user would be sent back to login screen.`);
                window.location.href = "loginConsultant.html";
            } else {
                alert('Please enter a valid email and password.');
            }
        });
    </script>
</body>
