<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/searchProperty.css" />
  <title>FDM Flat Finder</title>
</head>

<body>
  <header>
    <div id="header">
      <div id="logo">
        <a href="mainpage.html">FlatFinderFDM</a>
      </div>
      <div id="nav">
        <nav>
          <a href="Tips.html">Tips</a>
          <a href="mainpage.html">Logout</a>
        </nav>
      </div>
    </div>
  </header>

  <div id="main">
    <form id="searchPropertyForm" method="post" action="">
      <label for="addressLine1">Address:</label>
      <input type="text" id="addressLine1" name="addressLine1" placeholder="Enter Address">

      <label for="addressPostcode">Postcode:</label>
      <input type="text" id="addressPostcode" name="addressPostcode">

      <label for="minPrice">Min Price (£):</label>
      <input type="range" value="0" id="minPrice" name="minPrice" min="0" max="5000" step="100" oninput="this.nextElementSibling.value = '£'+Number(this.value).toLocaleString();">
      <output>£0</output>

      <label for="bedrooms">Bedrooms:</label>
      <input type="number" id="bedrooms" name="bedrooms" min="1" onwheel="disableScroll(event)">

      <label for="addressCityTown">City/Town:</label>
      <input type="text" id="addressCityTown" name="addressCityTown" placeholder="Enter City/Town">

      <label for="type">Type:</label>
      <select id="type" name="type" required>
        <option value="house">House</option>
        <option value="apartment">Apartment</option>
        <option value="flat">Flat</option>
        <option value="studio">Studio</option>
      </select>

      <label for="maxPrice">Max Price (£):</label>
      <input type="range" value="5000000" id="maxPrice" name="maxPrice" min="0" max="5000000" step="100" oninput="this.nextElementSibling.value = '£'+Number(this.value).toLocaleString();">
      <output>£5,000,000</output>

      <label for="bathrooms">Bathrooms:</label>
      <input type="number" id="bathrooms" name="bathrooms" min="1" onwheel="disableScroll(event)">

      <button type="submit" id="searchButton">Search</button>
    </form>

    <div id="searchPropertyContainer">
        <h1>Search for Property</h1>
        <div id="returnButtonDiv"><a href="consultantHomePage.html">Return to Consultant Menu</a></div>
        <div id='tableContainer'><form id='propertyListForm' method='post' action='consultantPropertySpecific.php'>
            <div class='tableRow'>
                <div class='imageField'><img src='uploads/house image 1.jpeg' alt='Property Image'></div>
                <div class='propertyInfo'>
                    <button id="property1button" class='propertyDetailsButton' name='propertyId' type='submit' name='propertyDetailsButton' value='property1'>
                        <div class='propertyDetailsButtonDiv'>
                            <p class='addressField'>123 Random Lane, Fake Town, AB1 2CD</p>
                                <div class='detailsField'>
                                    <p class='priceRow'>Price: £100</p>
                                    <p class='typeRow'>Type: House</p>
                                    <p class='bedroomsRow'>Bedrooms: 2</p>
                                    <p class='bathroomsRow'>Bathrooms: 1</p>
                                </div>
                            <p class='descriptionField'>This is a very nice house.</p>
                        </div>
                    </button>
                    <div class='bottomField' data-id='property1'>
                        <p class='dateUpdated'>Date Updated: 15-05-2025</p>
                        <button id='saveButton' class='saveButton' type='button' name='saveProperty' value='property2'>Save</button>
                    </div>
                </div>
            </div>
            <div class='tableRow'>
                <div class='imageField'><img src='uploads/house image 1.jpeg' alt='Property Image'></div>
                <div class='propertyInfo'>
                    <button id="property2button" class='propertyDetailsButton' name='propertyId' type='submit' name='propertyDetailsButton' value='property2'>
                        <div class='propertyDetailsButtonDiv'>
                            <p class='addressField'>456 Another Road, Fake Town, EF3 4GH</p>
                                <div class='detailsField'>
                                    <p class='priceRow'>Price: £0.01</p>
                                    <p class='typeRow'>Type: Flat</p>
                                    <p class='bedroomsRow'>Bedrooms: 1</p>
                                    <p class='bathroomsRow'>Bathrooms: 1</p>
                                </div>
                            <p class='descriptionField'>This is a very nice flat.</p>
                        </div>
                    </button>
                    <div class='bottomField' data-id='property2'>
                        <p class='dateUpdated'>Date Updated: 15-05-2025</p>
                        <button id='saveButton' class='saveButton saved' type='button' name='saveProperty' value='property1'>Saved!</button>
                    </div>
                </div>
            </div>
        </form></div>
    </div>
  </div>

  <script src="javascript/inputNumberDisableScroll.js"></script>
  <script src="javascript/saveProperty.js"></script>
  <script>
    document.getElementById('searchButton').addEventListener('click', function(event) {
      event.preventDefault();

      alert(`This version does not have a working search function due to the original making use of the SQL database that stored the data for the website on the backend which isn't possible when hosting through Github pages.`);
    });
    document.getElementById('property2button').addEventListener('click', function(event) {
      event.preventDefault();

      alert(`The user will be sent to a page with all of the property details. For this version of the website, there is only a link to the second property for an example of what the page looks like.`);
      window.location.href = "consultantPropertySpecific.html";
    });
    document.getElementById('property1button').addEventListener('click', function(event) {
      event.preventDefault();

      alert(`The user will be sent to a page with all of the property details. For this version of the website, there is only a link to the second property for an example of what the page looks like.`);
    });
    </script>
</body>
</html>
